<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>The internet needed another calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
        <div class="clear">
            <button>Clr</button></div>
        <div class="plus-minus">
            <button>+/-</button></div>  
        <div class="percent">
            <button>%</button></div>
        <div class="calc" id="divide">
            <button>/</button></div>
        <div>
            <button class="number" id="seven">7</button></div>
        <div>
            <button class="number" id="eight">8</button></div>
        <div> 
            <button id="nine" class="number">9</button></div>
        <div class="calc" id="multiply">
            <button>x</button></div>
        <div>
            <button id="four" class="number">4</button></div>
        <div>
            <button class="number" id="five">5</button></div>
        <div>
            <button class="number" id="six">6</button></div>
        <div class="calc" id="subtract">
            <button>-</button></div>
        <div>
            <button class="number" id="one">1</button></div>
        <div>
            <button class="number" id="two">2</button></div>
        <div>
            <button class="number" id="three">3</button></div>
        <div class="calc" id="add">
            <button>+</button></div>
        <div id="zero">  
            <button class="number">0</button></div>    
        <div class="dot">
            <button class="number">.</button></div>
        <div class="equal">
            <button>=</button></div>
        </div>
    </div>
    <p>Now with keyboard support for numbers!</p>
    <footer>2023  |  Lynn Zukerman  |  <a id="source-code-link" href='https://github.com/Lynndz3/calculator'>Source Code</a></footer>

    
</body>
</html>
